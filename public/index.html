<!doctype html>
<html ng-app="myTodo">
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        #todo-form              { margin-bottom:50px; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="javascripts/core.js"></script>
</head>
<body ng-controller="mainCtrl">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <div ng-if="todos.length==1">
                <h1><span class="label label-info">{{ todos.length }}</span> Task To Do</h1>
            </div>
            <div ng-if="todos.length!=1">
                <h1><span class="label label-info">{{ todos.length }}</span> Tasks To Do</h1>
            </div>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-8 col-sm-offset-2">                
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div ng-repeat="todo in todos">
                    <div class="alert alert-info">
                        <div class="checkbox">
                            <label>
                                <input id="checkbox" type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Become a superhero" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
